<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho de Conclusão de Curso</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
        <header>
                <div class-="logo">
                    <img src="img\LogoMarca.png" class="imageBordaRadius" alt="Girl in a jacket">
                </div>
                        <ul class="menu">
                            <li><a><a href="https://codepen.io/Lanahv/pen/NWmKvKp">Home</a></li>
                            <li><a>Categorias</a></li>
                            <li><a>Filmes</a></li>
                            <li><a>Séries</a></li>
                            <li><a>Login</a></li>
                        </ul>
                      <hr />
        </header>
      <!-- Slideshow container -->
      <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="slide1">
            <!--<div class="numbertext">1 / 3</div>-->
            <img src="https://i.postimg.cc/XNTPZb7g/escolhaperfeita.jpg" style="width:100%">
            <!--<div class="text">EScolha Perfeita</div>-->
          </div>
        
          <div class="mySlides fade">
            <!--<div class="numbertext">2 / 3</div>-->
            <img src="https://i.postimg.cc/MTJcMHNS/clubedoscinco.webp" style="width:100%">
            <!--<div class="text">Clube dos Cinco</div>-->
          </div>
        
          <div class="mySlides fade">
            <!--<div class="numbertext">3 / 3</div>-->
            <img src="https://i.postimg.cc/4ydXmTfG/umabab-quaseperfeita.jpg" style="width:100%">
            <!--<div class="text">Uma Babá Quase Perfeita</div>-->
          </div>

          <div class="mySlides fade">
            <!-- <div class="numbertext">4 / 4</div>-->
              <img src="https://i.postimg.cc/rpVxyQ0k/jogosvorazes.jpg" style="width:100%">
              <!--<div class="text">Jogos Vorazes</div>-->
            </div>

            <div class="mySlides fade">
              <!-- <div class="numbertext">4 / 4</div>-->
              <img src="https://i.postimg.cc/c4JHj5zq/hanna-serie.jpg" style="width:100%">
              <!--<div class="text">Hanna</div>-->
            </div>

          <div class="mySlides fade">
            <!-- <div class="numbertext">4 / 4</div>-->
            <img src="https://i.postimg.cc/DZ2FGSkV/bigsky-serie.jpg" style="width:100%">
            <!--<div class="text">Big Sky</div>-->
          </div>
      
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <!-- The dots/circles -->
      <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
      </div>
          <script defer src="script.js"></script>
        </main>
      </body>
</html>
